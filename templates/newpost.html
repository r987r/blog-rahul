<!DOCTYPE html>

<html>
	<head>
		<title>newpost</title>
	</head>

	<body>
		<h1>newpost</h1>
	</body>
  
	<form method="post">
		<label>
			<div>subject</div>
			<input type="text" name="subject" value="{{subject}}">
		</label>
	
		<label>
			<div>content</div>
			<textarea name="content">{{content}}</textarea>
		</label>
		
		<div class="error">{{error}}</div>
		
		<input type="submit">
	</form>

</html>
