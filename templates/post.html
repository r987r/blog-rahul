<hr>
    <div class ="post-heading">
      <div class = "post-title"><a href="/uid/{{entry.key().id()}}">{{entry.subject}}</a></div>
      <div class = "post-author">by: <a href="/u/{{entry.username}}">{{entry.username}}</a></div>
      <div class = "post-content">{{entry.content | safe}}</div>
      <div class = "post-comments">{{entry.comments|length}} comments</div>
      <div class = "post-date">{{entry.created.strftime("%b %d, %Y %H:%M")}}</div>
      <div id = "post_extension">{% block post_extension %}{% endblock %}</div>
      <br>
    </div>
</hr>
