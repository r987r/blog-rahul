{% extends "base.html" %}

{% block title %}Main Blog Page{% endblock %}

{% block content %}    
    <h2>Main Blog Page</h2>
    <hr>
      {% for entry in entries %}
        <div class ="entry">
          <div class = "entry-title">{{entry.subject}}</div>
          <div class = "entry-date">{{entry.created}}</div>
          <pre class = "entry-body">{{entry.content}}</pre>
        </div>
      {% endfor %}
    </hr>
{% endblock %}
